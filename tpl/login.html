<login data-page="true">

	<header class="header-bar">
		<div class="center"><h1 class="title">Login</h1></div>
	</header>

	<div class="content padded-full">
		<div class="input-wrapper">
			<input class="with-label" type="text" id="login" name="login">
			<label class="floating-label" for="login">Login</label>
		</div>
		<div class="input-wrapper">
			<input class="with-label" type="password" id="password" name="password">
			<label class="floating-label" for="password">Password</label>
		</div>
		<button class="btn padded-top fit-parent primary login">Log In</button>
		<ul class="list">
			<li class="">
				<label class="checkbox">
					<input type="checkbox" class="" name="remember-me" id="remember-me">
					Remember Me
					<span></span>
				</label>
			</li>
		</ul>
	</div>

</login>
